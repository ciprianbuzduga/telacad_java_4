<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centerContent">
        <h:form id="login-form">
            <p:growl id="login-growl" showDetail="true"/>    
            <p:panelGrid columns="2" styleClass="table-noborder panelgrid-center">
                <p:outputLabel value="#{msg['login.username']}" for="username"/>
                <p:inputText id="username" value="#{loginView.username}" required="true"/>

                <p:outputLabel value="#{msg['login.password']}" for="password"/>
                <p:password id="password" value="#{loginView.password}" required="true"/>
                
                <p:commandLink value="#{msg['action.register']}" onclick="PF('dlgRegister').show();"/>
                <p:commandButton value="#{msg['action.login']}" action="#{loginView.login(loginView.username)}"
                                 update="login-growl" />
            </p:panelGrid>
            <p:remoteCommand name="onShowDlgRegister" actionListener="#{loginView.onShowDlgRegister()}"/>
            <p:remoteCommand name="onHideDlgRegister" update="username,password"/>
        </h:form>
       
        <ui:include src="../private/composition/dialogRegister.xhtml"/>

    </ui:define>

</ui:composition>
