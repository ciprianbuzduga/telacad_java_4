<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../WEB-INF/template/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="centerContent">
        <h:form id="main-form">
            <p:tabMenu id="main-menu" activeIndex="#{param.i}">
                <p:menuitem value="#{msg['program']}" outcome="/public/main/program">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="#{msg['list.users']}" outcome="/public/main/users" rendered="#{loginView.idRole == 1}">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="#{msg['administration']}" outcome="/public/main/administration" rendered="#{loginView.idRole == 1}">
                    <f:param name="i" value="2" />
                </p:menuitem>
                <p:menuitem value="#{msg['list.patients']}" outcome="/public/main/patients" rendered="#{loginView.idRole != 1}">
                    <f:param name="i" value="1" />
                </p:menuitem>
                <p:menuitem value="#{msg['list.appointments']}" outcome="/public/main/appointments" rendered="#{loginView.idRole != 1}">
                    <f:param name="i" value="2" />
                </p:menuitem>
            </p:tabMenu>
        </h:form>

        <ui:insert name="mainContent">
            #{msg['wellcome']} <h:outputText value="#{loginView.username}"/>
        </ui:insert>

    </ui:define>
</ui:composition>
